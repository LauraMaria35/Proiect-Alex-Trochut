    <script>
        function toonFoto(bron) {
            if (document.getElementById('foto').src == bron) {
                if (document.getElementById('foto').width == 1260) {
                    document.getElementById('foto').width = "";
                } else {
                    document.getElementById('foto').width = 1260;
                }
            } else {
                document.getElementById('foto').src = bron;
                document.getElementById('foto').width = 1260;
            }
        }

        function toonFoto1(bron) {
            if (document.getElementById('threeDFoto').src == bron) {
